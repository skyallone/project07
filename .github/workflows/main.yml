# .github/workflows/main.yml
name: 프로젝트 # 이 부분을 '프로젝트'로 변경합니다.

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정 (만약 Node.js 프로젝트라면)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 의존성 설치
        run: npm install

      - name: 프로젝트 빌드
        run: npm run build

      - name: 테스트 실행
        run: npm test
