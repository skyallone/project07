# .github/workflows/main.yml
name: 프로젝트

on:
  push:
    branches:
      - main # 'main' 브랜치에 푸시될 때 실행
  pull_request:
    branches:
      - main # 'main' 브랜치로 풀 리퀘스트가 열릴 때 실행

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 의존성 설치
        run: npm install
        working-directory: ./project07 # <-- 이 경로가 정확한지 다시 확인!

      - name: 프로젝트 빌드
        run: npm run build
        working-directory: ./project07 # <-- 이 경로가 정확한지 다시 확인!

      - name: 테스트 실행
        run: npm test
        working-directory: ./project07 # <-- 이 경로가 정확한지 다시 확인!
