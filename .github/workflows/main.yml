# .github/workflows/main.yml
name: 프로젝트 CI/CD 파이프라인

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 환경 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3' # <-- 이 부분을 3.12.3으로 변경했습니다.

      - name: 의존성 설치
        run: pip install -r requirements.txt
        # working-directory: ./프로젝트_하위폴더_이름 # 필요하다면 주석 해제 후 경로 지정

      - name: Flask 앱 테스트 실행
        run: pytest
        # working-directory: ./프로젝트_하위폴더_이름 # 필요하다면 주석 해제 후 경로 지정
