# .github/workflows/main.yml
name: 프로젝트 CI/CD 파이프라인

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 실행
  pull_request:
    branches:
      - main # main 브랜치로 풀 리퀘스트가 열릴 때 실행

jobs:
  build-and-test:
    runs-on: ubuntu-latest # 최신 Ubuntu 환경에서 실행

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4 # 저장소 코드 가져오기

      # 디버깅을 위한 '현재 디렉토리 구조 확인' 단계는 이제 필요 없으므로 제거해도 됩니다.
      # - name: 현재 디렉토리 구조 확인
      #   run: ls -R

      - name: Python 환경 설정
        uses: actions/setup-python@v5 # Python 환경 설정
        with:
          python-version: '3.12.3' # 사용하시는 Python 버전 지정

      - name: 의존성 설치
        run: pip install -r requirements.txt # working-directory 줄을 모두 제거합니다.

      - name: Flask 앱 테스트 실행
        run: pytest # Flask 앱의 테스트를 실행하는 명령어 (pytest를 사용한다고 가정)
        # working-directory 줄을 모두 제거합니다.
